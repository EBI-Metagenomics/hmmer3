[tool.poetry]
name = "h3daemon"
version = "0.13.4"
description = "HMMER server"
authors = ["Danilo Horta <horta@ebi.ac.uk>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
typer = { extras = ["all"], version = ">=0.9.0" }
hmmer = ">=0.2.4"
python-daemon = ">=3.0.0"
psutil = ">=5.9.4"
pidlockfile = ">=0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
h3daemon = 'h3daemon.cli:app'
